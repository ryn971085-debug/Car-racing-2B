<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2D Car Racing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background-color: #333;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #game-canvas {
            background-color: #4a4a4a;
            width: 100%;
            height: 100%;
        }
        
        @media (max-width: 600px) {
            #game-container {
                width: 100%;
                height: 100vh;
            }
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            display: none;
        }
        
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #restart-btn:hover {
            background-color: #ff0000;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #start-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #44ff44;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #start-btn:hover {
            background-color: #00ff00;
        }
        
        .instructions {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
        
        .touch-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .touch-btn {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="600"></canvas>
        <div id="score-display">Score: 0</div>
        
        <div id="start-screen">
            <h1>2D Car Racing</h1>
            <p class="instructions">Use arrows or touch buttons to move</p>
            <p class="instructions">Avoid obstacles and score points!</p>
            <button id="start-btn">Start Game</button>
        </div>
        
        <div class="touch-controls" id="touch-controls">
            <div class="touch-btn" id="left-btn">←</div>
            <div class="touch-btn" id="right-btn">→</div>
        </div>
        
        <div id="game-over">
            <h1>Game Over!</h1>
            <p id="final-score">Score: 0</p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false;
        let score = 0;
        let speed = 3;
        let roadX = 100;
        let roadWidth = 200;
        let roadMarkers = [];
        let obstacles = [];
        let lastObstacleTime = 0;
        let obstacleInterval = 2000; // milliseconds
        
        // Player car properties
        const playerCar = {
            x: 200,
            y: 500,
            width: 30,
            height: 50,
            color: '#3498db',
            speed: 5
        };
        
        // Road marker properties
        class RoadMarker {
            constructor(y) {
                this.x = roadX + roadWidth / 2 - 5;
                this.y = y;
                this.width = 10;
                this.height = 30;
                this.color = '#ffffff';
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            
            update() {
                this.y += speed;
                if (this.y > canvas.height) {
                    this.y = -this.height;
                }
            }
        }
        
        // Obstacle properties
        class Obstacle {
            constructor() {
                this.width = 40 + Math.random() * 40;
                this.height = 30 + Math.random() * 30;
                this.x = roadX + Math.random() * (roadWidth - this.width);
                this.y = -this.height;
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Add some details to make it look more like a car
                ctx.fillStyle = '#333';
                ctx.fillRect(this.x + 5, this.y + 5, this.width - 10, this.height / 3);
            }
            
            update() {
                this.y += speed;
            }
        }
        
        // Initialize road markers
        function initRoadMarkers() {
            for (let i = -50; i < canvas.height; i += 80) {
                roadMarkers.push(new RoadMarker(i));
            }
        }
        
        // Draw road
        function drawRoad() {
            // Road background
            ctx.fillStyle = '#4a4a4a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Grass edges
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(0, 0, roadX, canvas.height);
            ctx.fillRect(roadX + roadWidth, 0, canvas.width - roadX - roadWidth, canvas.height);
            
            // Draw road markers
            roadMarkers.forEach(marker => {
                marker.draw();
            });
        }
        
        // Draw player car
        function drawPlayerCar() {
            ctx.fillStyle = playerCar.color;
            ctx.fillRect(playerCar.x, playerCar.y, playerCar.width, playerCar.height);
            
            // Add details to the car
            ctx.fillStyle = '#2980b9';
            ctx.fillRect(playerCar.x + 5, playerCar.y + 5, playerCar.width - 10, playerCar.height / 3);
            
            // Headlights
            ctx.fillStyle = '#f1c40f';
            ctx.fillRect(playerCar.x + 2, playerCar.y + 40, 5, 5);
            ctx.fillRect(playerCar.x + playerCar.width - 7, playerCar.y + 40, 5, 5);
        }
        
        // Check collision
        function checkCollision(obstacle) {
            return playerCar.x < obstacle.x + obstacle.width &&
                   playerCar.x + playerCar.width > obstacle.x &&
                   playerCar.y < obstacle.y + obstacle.height &&
                   playerCar.y + playerCar.height > obstacle.y;
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw road
            drawRoad();
            
            // Update and draw road markers
            roadMarkers.forEach(marker => {
                marker.update();
                marker.draw();
            });
            
            // Draw player car
            drawPlayerCar();
            
            // Spawn new obstacles
            const currentTime = Date.now();
            if (currentTime - lastObstacleTime > obstacleInterval) {
                obstacles.push(new Obstacle());
                lastObstacleTime = currentTime;
                
                // Gradually increase speed and difficulty
                score += 1;
                document.getElementById('score-display').textContent = `Score: ${score}`;
                
                if (score % 5 === 0) {
                    speed += 0.2;
                    obstacleInterval = Math.max(500, obstacleInterval - 50);
                }
            }
            
            // Update and draw obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].update();
                obstacles[i].draw();
                
                // Check collision
                if (checkCollision(obstacles[i])) {
                    gameOver();
                    return;
                }
                
                // Remove obstacles that are off screen
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Game over function
        function gameOver() {
            gameRunning = false;
            document.getElementById('final-score').textContent = `Score: ${score}`;
            document.getElementById('game-over').style.display = 'flex';
        }
        
        // Reset game
        function resetGame() {
            score = 0;
            speed = 3;
            obstacles = [];
            roadMarkers = [];
            initRoadMarkers();
            playerCar.x = 200;
            playerCar.y = 500;
            obstacleInterval = 2000;
            document.getElementById('score-display').textContent = `Score: 0`;
            document.getElementById('game-over').style.display = 'none';
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            if (e.key === 'ArrowLeft' && playerCar.x > roadX) {
                playerCar.x -= playerCar.speed;
            }
            if (e.key === 'ArrowRight' && playerCar.x < roadX + roadWidth - playerCar.width) {
                playerCar.x += playerCar.speed;
            }
        });
        
        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('start-screen').style.display = 'none';
            resetGame();
            gameRunning = true;
            gameLoop();
        });
        
        document.getElementById('restart-btn').addEventListener('click', () => {
            document.getElementById('game-over').style.display = 'none';
            resetGame();
            gameRunning = true;
            gameLoop();
        });
        
        // Touch controls
        document.getElementById('left-btn').addEventListener('touchstart', () => {
            if (gameRunning && playerCar.x > roadX) {
                playerCar.x -= playerCar.speed;
            }
        });
        
        document.getElementById('right-btn').addEventListener('touchstart', () => {
            if (gameRunning && playerCar.x < roadX + roadWidth - playerCar.width) {
                playerCar.x += playerCar.speed;
            }
        });
        
        // Prevent default touch behaviors
        document.addEventListener('touchmove', (e) => {
            if (gameRunning) e.preventDefault();
        }, { passive: false });
        
        // Initialize game
        initRoadMarkers();
    </script>
</body>
</html>
